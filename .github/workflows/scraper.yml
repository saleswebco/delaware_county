name: Delaware Probate Daily Scraper

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '30 14 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright beautifulsoup4 google-api-python-client google-auth-httplib2 google-auth-oauthlib
        playwright install chromium
        
    - name: Run Delaware Probate Scraper
      env:
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        python scrape_delaware_daily.py
        
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Delaware Scraper Failed',
            body: 'The daily Delaware probate scraper has failed. Please check the workflow run for details.'
          })
